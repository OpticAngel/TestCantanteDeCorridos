<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué cantante de corridos eres?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app" class="quiz-container">
    <h2 class="text-center">¿Qué cantante de corridos eres?</h2>

    <div v-if="currentQuestion < questions.length">
        <div v-for="(question, index) in questions" v-if="index === currentQuestion" :key="index" class="question">
            <h5>{{ question.text }}</h5>
            <button 
                v-for="(option, optIndex) in question.options" 
                :key="optIndex" 
                class="btn btn-outline-primary w-100 my-1" 
                @click="answerQuestion(index, option.value)">
                {{ option.text }}
            </button>
        </div>
    </div>

    <div v-show="currentQuestion === questions.length" class="result mt-4">
        <p>¡Eres {{ result }}!</p>
        <img :src="resultImage" alt="Foto del cantante">
        <button class="btn btn-primary mt-3" @click="restartQuiz">Reiniciar Test</button>
    </div>
</div>

<footer class="text-center mt-4 mb-3">
    <p>Realizado por: Angel Ramiro Cerrillo Mastranzo</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="app.js"></script>
</body>
</html>
